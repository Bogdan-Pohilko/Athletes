<html lang="en">

        <div class="game__field">
            <div class="game__cell"></div>

            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
        </div>
        <div class="
            game__player
            game__player--color--red
            game__player--col--3
            game__player--row--5
        "></div>
        <div class="
            game__player
            game__player--color--green
            game__player--col--1
            game__player--row--2
        "></div>

            game__player
            game__player--color--blue
            game__player--col--2
            game__player--row--3
        "></div>

    </div>
